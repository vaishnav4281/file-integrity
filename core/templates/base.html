<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic.IO | Advanced File Integrity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        dark: '#000000',
                        border: 'rgba(255, 255, 255, 0.1)',
                        secondary: '#888888',
                    },
                    fontFamily: {
                        sans: ['Inter', '"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #888888;
            -webkit-font-smoothing: antialiased;
        }

        .vercel-card {
            background: #000000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .vercel-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .text-white {
            color: #ffffff;
        }

        .text-secondary {
            color: #888888;
        }

        .bg-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fade-up 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col selection:bg-white selection:text-black overflow-x-hidden bg-grid">
    <div class="glow-bg"></div>

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-black/50 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-3 group">
                    <div
                        class="w-8 h-8 bg-white flex items-center justify-center rounded-sm transition-transform duration-300 group-hover:rotate-12">
                        <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 19.77h20L12 2zm0 3.5l7.5 12.77H4.5L12 5.5z" />
                        </svg>
                    </div>
                    <a href="{% url 'index' %}" class="text-lg font-bold tracking-tight text-white">
                        Forensic<span class="text-secondary">.io</span>
                    </a>
                </div>

                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2 px-3 py-1 bg-white/5 rounded-full border border-white/10">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                        <span class="text-[10px] font-medium uppercase tracking-wider text-white">Online</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow relative z-10">
        {% if messages %}
        <div class="max-w-4xl mx-auto px-6 mt-8">
            {% for message in messages %}
            <div
                class="p-4 vercel-card rounded-lg border-l-2 mb-4 animate-fade-up
                {% if message.tags == 'error' %}border-l-red-500 text-red-400{% else %}border-l-white text-white{% endif %}">
                <div class="flex items-center text-sm font-medium">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 mt-24 py-12 bg-black relative z-10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-xs font-medium text-secondary">
                    &copy; 2025 Forensic Intelligence. Built with Precision.
                </p>
                <div class="flex items-center space-x-4">
                    <div class="h-px w-8 bg-white/20"></div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
