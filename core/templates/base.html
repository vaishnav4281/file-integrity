<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic.IO | Advanced File Integrity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        dark: '#000000',
                        border: 'rgba(255, 255, 255, 0.08)',
                        secondary: '#a1a1aa',
                        accent: '#3b82f6',
                        success: '#10b981',
                    },
                    fontFamily: {
                        sans: ['"Geist Sans"', 'Inter', 'sans-serif'],
                        mono: ['"Geist Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Geist Sans';
            src: url('https://cdn.jsdelivr.net/npm/geist@1.0.3/dist/fonts/geist-sans/Geist-Regular.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Geist Mono';
            src: url('https://cdn.jsdelivr.net/npm/geist@1.0.3/dist/fonts/geist-mono/GeistMono-Regular.woff2') format('woff2');
        }

        body {
            font-family: 'Geist Sans', sans-serif;
            background-color: #000000;
            color: #a1a1aa;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .premium-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.02);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .bg-grid {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-reveal {
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col selection:bg-white selection:text-black">
    <div class="bg-mesh"></div>
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 border-b border-white/5 bg-black/20 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4 group">
                    <div
                        class="w-10 h-10 bg-white flex items-center justify-center rounded-xl transition-all duration-500 group-hover:rotate-[360deg] group-hover:scale-110 shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                        <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 19.77h20L12 2zm0 3.5l7.5 12.77H4.5L12 5.5z" />
                        </svg>
                    </div>
                    <a href="{% url 'index' %}" class="text-xl font-bold tracking-tight text-white">
                        Forensic<span class="text-secondary">.io</span>
                    </a>
                </div>

                <div class="flex items-center space-x-8">
                    <div
                        class="hidden md:flex items-center space-x-2 px-4 py-1.5 bg-white/5 rounded-full border border-white/10">
                        <span
                            class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-white">System Secure</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow relative z-10">
        {% if messages %}
        <div class="max-w-4xl mx-auto px-8 mt-8">
            {% for message in messages %}
            <div
                class="p-5 premium-card rounded-2xl border-l-4 mb-6 animate-reveal
                {% if message.tags == 'error' %}border-l-red-500 text-red-400{% else %}border-l-white text-white{% endif %}">
                <div class="flex items-center text-sm font-medium">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{ message }}
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/5 mt-32 py-16 bg-black/40 backdrop-blur-md relative z-10">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 bg-white/10 rounded flex items-center justify-center">
                        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 19.77h20L12 2z" />
                        </svg>
                    </div>
                    <span class="text-xs font-bold tracking-widest text-white uppercase">Forensic Intelligence</span>
                </div>
                <p class="text-[10px] font-medium text-secondary uppercase tracking-[0.3em]">
                    &copy; 2025 Cryptographic Trust Systems
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
