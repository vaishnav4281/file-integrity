<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Integrity Checker | Forensic Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        dark: '#000000',
                        surface: '#ffffff',
                        'surface-light': '#f8fafc',
                        accent: '#000000',
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .text-gradient {
            background: linear-gradient(to right, #000000, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
        }

        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #000000;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col selection:bg-black selection:text-white overflow-x-hidden">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-black/5">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4 group">
                    <div
                        class="w-10 h-10 rounded-lg bg-black text-white flex items-center justify-center shadow-xl group-hover:scale-105 transition-transform duration-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <a href="{% url 'index' %}"
                            class="text-lg font-black tracking-tighter text-black leading-tight block">
                            FORENSIC<span class="opacity-30">.</span>IO
                        </a>
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em]">Integrity
                            Intelligence</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow relative z-10">
        {% if messages %}
        <div class="max-w-4xl mx-auto px-6 mt-8">
            {% for message in messages %}
            <div
                class="p-5 rounded-xl bg-white border border-black/10 shadow-sm mb-6 animate-in fade-in slide-in-from-top-4 duration-500
                {% if message.tags == 'error' %}border-l-4 border-l-red-500 text-red-600{% else %}border-l-4 border-l-black text-black{% endif %}">
                <div class="flex items-center">
                    {% if message.tags == 'error' %}
                    <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {% else %}
                    <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7">
                        </path>
                    </svg>
                    {% endif %}
                    <span class="font-bold text-sm tracking-tight">{{ message }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-black/5 mt-24 bg-white relative z-10">
        <div class="max-w-7xl mx-auto py-12 px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center space-x-4">
                    <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">
                        &copy; 2025 Forensic Intelligence Systems.
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
